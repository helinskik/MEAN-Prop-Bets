<div class="container-fluid">
    <h2 class="d-flex justify-content-center mat-display-1" style="margin: 25px 0 25px;">{{event?.name}}</h2>
    <div class="navbar-header d-flex justify-content-center">
        <p>Group: {{groupName}}</p>
        <div style="width: 100px;"></div>
        <p>Name: {{playerName}}</p>
    </div>

    <div class="row">

        <table mat-table [dataSource]="bets" class="col-12" style="text-align: center;">
          
            <!-- question Column -->
            <ng-container matColumnDef="question">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Bet </th>
              <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.questionText}} </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <!-- guess Column -->
            <ng-container matColumnDef="guess">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Guess </th>
              <td mat-cell *matCellDef="let element"> {{element.guess}} </td>
              <td mat-footer-cell *matFooterCellDef> Totals:</td>
            </ng-container>

            <!-- answer Column -->
            <ng-container matColumnDef="answer">
              <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Answer</th>
              <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
              <td mat-footer-cell *matFooterCellDef> {{results}} </td>
            </ng-container>

            <!-- answer check -->
            <ng-container matColumnDef="check">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <span *ngIf="element.answer == element.guess" class="material-icons">
                    done_outline
                </span>
                <span *ngIf="element.answer != '' && element.answer != element.guess" class="material-icons">
                    clear
                </span>
              </td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
        
    </div>

    <mat-dialog-actions class="mt-4 d-flex justify-content-center">
        <button mat-raised-button color="primary" (click)="refresh()">Refresh</button>
        <button mat-raised-button color="secondary" (click)="back()">Back</button>
    </mat-dialog-actions>
</div>
